<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Sign Up</title>
  <style>
    body {
      background: radial-gradient(circle at 80% 0%, #daf1f9 0%, #f1e8f6 50%, #f0f0f0 70%, #dfeaed9e 100%);
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 50px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .toggle-button {
      padding: 10px 20px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px 5px 0 0;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }

    .toggle-button.active {
      background-color: #4361ee;
      color: white;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-button {
      width: 100%;
      background: #4361ee;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-footer {
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Community Sign Up</h2>
    <p>Select your role to get started</p>

    <div class="toggle-buttons">
      <button type="button" class="toggle-button active" onclick="switchForm('neighbour')">Neighbour</button>
      <button type="button" class="toggle-button" onclick="switchForm('worker')">Worker</button>
    </div>

    <!-- Neighbour Form -->
    <form id="neighbourForm" class="form-section active" method="POST" action="register-user.php" enctype="multipart/form-data">
      <input type="hidden" name="user_type" value="neighbour">
      <div class="form-group"><input type="text" name="fullName" placeholder="Full Name" required></div>
      <div class="form-group"><input type="tel" name="phoneNumber" placeholder="Contact Number" required></div>
      <div class="form-group"><input type="email" name="email" placeholder="Email Address" required></div>
      <div class="form-group"><input type="text" name="address" placeholder="Address" required></div>
      <div class="form-group"><input type="password" name="password" placeholder="Password" required></div>
      <div class="form-group"><input type="file" name="aadharPhoto" accept="image/*" required></div>
      <button type="submit" class="submit-button">Create Neighbour Account</button>
    </form>

    <!-- Worker Form -->
    <form id="workerForm" class="form-section" method="POST" action="register-worker.php">
      <input type="hidden" name="user_type" value="worker">
      <div class="form-group"><input type="text" name="fullName" placeholder="Full Name" required></div>
      <div class="form-group"><input type="tel" name="phoneNumber" placeholder="Contact Number" required></div>
      <div class="form-group"><input type="password" name="password" placeholder="Password" required></div>
      <div class="form-group">
        <select name="workType" required>
          <option value="">Select Type of Work</option>
          <option value="IT">IT Worker</option>
          <option value="Housekeeping">Housekeeper</option>
          <option value="Medical">Medical Helper</option>
          <option value="Laundry">Cloth Washer</option>
          <option value="Other">Other</option>
        </select>
      </div><div class="form-group"><input type="text" name="skills" placeholder="skills" required></div>
      
      <button type="submit" class="submit-button">Create Worker Account</button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="./login.html">Log in</a></p>
    </div>
  </div>

  <script>
    function switchForm(role) {
      document.querySelectorAll(".toggle-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".form-section").forEach(form => form.classList.remove("active"));

      if (role === "neighbour") {
        document.querySelectorAll(".toggle-button")[0].classList.add("active");
        document.getElementById("neighbourForm").classList.add("active");
      } else {
        document.querySelectorAll(".toggle-button")[1].classList.add("active");
        document.getElementById("workerForm").classList.add("active");
      }
    }
  </script>

</body>
</html>
